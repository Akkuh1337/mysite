<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактные данные</title>
    <style>
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* Задаем соотношение ширины и высоты (16:9) */
            padding-top: 30px; /* Добавляем отступ сверху */
            height: 0;
            overflow: hidden;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <h1 class="display-3 text-center mb-4">Контактные данные</h1>
    <div class="jumbotron">
        <ul>
            {% for contact in contacts %}
                <li>
                    <div class="map-container mb-5 align-center">
                        {{ contact.map_embed_code|safe }}
                    </div>
                    <strong>Адрес:</strong> {{ contact.address }}<br>
                    <strong>Телефон:</strong> {{ contact.phone }}<br>
                </li>
            {% endfor %}
        </ul>
        <div class="footer-container">
            {% include 'footer.html' %}
        </div>
    </div>
{% endblock %}
</body>
</html>
